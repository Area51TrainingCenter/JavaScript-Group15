<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Webpack: Import / Export modules + fetch</title>

  <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
  <style>
    form p:first-child {
      margin-top: 0;
    }

    form p:last-child {
      margin-bottom: 0;
    }

    .container {
      min-width: 800px;
      width: 100%;
    }

    .pagos {
      background-color: white;
      border-collapse: collapse;
      border-spacing: 0;
    }

    .pagos th,
    .pagos td {
      padding: 10px;
    }

    .pagos thead tr th {
      border-bottom: 1px solid #000;
    }

    .pagos tbody tr td {
      border-bottom: 1px solid #ddd;
    }

    .flex {
      display: flex;
    }

    .col {
      padding: 20px;
      background-color: #ccc;
    }

    .col-2 {
      background-color: #ddd;
    }
  </style>
</head>
<body>
  <h3>Webpack <br> <small>Import / Export modules + fetch</small></h3>

  <div class="container flex">
    <div class="col col-1">
      <form action="" id="js-form">
        <p>
          <label for="js-contacto">Contactos:</label><br>
          <select name="contacto" id="js-contacto" size="6">
          </select>
        </p>

        <p>
          <label for="js-monto">Monto a pagar:</label><br>
          <input type="text" name="monto" id="js-monto" placeholder="0.00">
        </p>

        <p>
          <button type="submit" id="js-pagar">Pagar</button>
        </p>
      </form>
    </div>

    <div class="col col-2">
      <label>Pagos</label><br>
      <table class="pagos">
        <thead>
          <tr>
            <th>ID</th>
            <th>NOMBRE</th>
            <th>MONTO</th>
          </tr>
        </thead>
        <tbody id="js-pagos">

        </tbody>
      </table>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
